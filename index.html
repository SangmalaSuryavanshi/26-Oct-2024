<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<h2>Signup Form</h2>
<form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" onChange="validateEmail()">
    <span id="emailMessage" class="error"></span><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" onChange="validatePassword()">
    <span id="passwordMessage" class="error"></span><br><br>

    <button type="submit" id="submitBtn">Submit</button>
</form>

<script>
    function validateEmail() {
        const emailInput = document.getElementById('email');
        const emailMessage = document.getElementById('emailMessage');
        const emailValue = emailInput.value;

        if (emailValue.length > 3 && emailValue.includes('@') && emailValue.includes('.')) {
            emailMessage.textContent = "All good to go!";
            emailMessage.className = "success";
        } else {
            emailMessage.textContent = "Invalid email.";
            emailMessage.className = "error";
        }
    }

    function validatePassword() {
        const passwordInput = document.getElementById('password');
        const passwordMessage = document.getElementById('passwordMessage');
        const passwordValue = passwordInput.value;

        if (passwordValue.length > 8) {
            passwordMessage.textContent = "All good to go!";
            passwordMessage.className = "success";
        } else {
            passwordMessage.textContent = "Password must be more than 8 characters.";
            passwordMessage.className = "error";
        }
    }

    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const emailValid = document.getElementById('emailMessage').className === "success";
        const passwordValid = document.getElementById('passwordMessage').className === "success";

        if (emailValid && passwordValid) {
            const confirmed = confirm("Are you sure you want to submit?");
            if (confirmed) {
                alert("Successful signup!");
            } else {
                // Clear the input fields
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('emailMessage').textContent = '';
                document.getElementById('passwordMessage').textContent = '';
            }
        } else {
            alert("Please fix the errors before submitting.");
        }
    });
</script>

</body>
</html>
